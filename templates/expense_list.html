<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="container">
    {% for expense in expenses %}
    <div class="expense">
        <h2>User: {{ expense.user }}</h2>
       <h2>Date: {{ expense.date }}</h2> 
       <h2>Category: {{ expense.category }}</h2> 
       <h2>Amount: {{ expense.amount }}</h2> 
       <h2>Description: {{ expense.description }}</h2> 
       <h2>ID: {{ expense.id }}</h2> 
    </div>
    {% endfor %}
</div>
<a href="http://localhost:8000/">view_all</a>
<a href="http://localhost:8000/create">create</a>
</body>
</html>
